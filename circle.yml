machine:
  node:
    version: "9.6.1"
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  cache_directories:
    - "~/.cache/yarn"
  override:
    - yarn

test:
  pre:
    - yarn run lint
  override:
    - yarn run test:ci

deployment:
  greenkeeper:
    branch: /greenkeeper\/.+/
    commands:
      - ./scripts/update_yarnlock.sh
