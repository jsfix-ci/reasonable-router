machine:
  pre:
    - mkdir ~/.yarn-cache
  node:
    version: "7.5.0"

dependencies:
  cache_directories:
    - "~/.yarn-cache"
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  override:
    - yarn

test:
  pre:
    - yarn run lint
    - yarn run flow
  override:
    - yarn run test:ci
